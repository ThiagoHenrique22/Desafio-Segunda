<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <section class="conteudo">
        <form>
            <div class="logo">
                <img src="src/img/image 1.png" alt="">
            </div>
            <div class="login">
                <label class="ident" for="Email">Email</label>
                <label class="caixa" type="email" placeholder="Digite seu E-mail" name="email" id="email" required>
                <label class="ident" for="senha">Senha</label>
                <label class="caixa" type="password" placeholder="Digite sua Senha" name="senha" id="senha" required>
            </div>
            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </section>

</body>

</html>
